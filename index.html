<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation and Paraphrasing Tool</title>
</head>
<body>
    <h1>Translation and Paraphrasing Tool</h1>
    <form method="post">
        <textarea name="text" rows="10" cols="50" placeholder="Enter text here..."></textarea>
        <br>
        <button type="submit">Translate and Paraphrase</button>
    </form>
    <h2>Original Text:</h2>
    <p>{{ original_text }}</p>
    <h2>Translated and Paraphrased Text:</h2>
    <p>{{ translated_text }}</p>
</body>
</html>
